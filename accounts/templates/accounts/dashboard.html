<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>{{ user_type }} Dashboard</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        {% if user.profile_picture %}
                            <img src="{{ user.profile_picture.url }}" class="img-fluid rounded-circle">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <h4>{{ user.first_name }} {{ user.last_name }}</h4>
                        <p><strong>Username:</strong> {{ user.username }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>
                        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
